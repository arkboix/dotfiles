source = "~/.config/hypr/wallust/colors-hyprland.conf"

background {
    monitor =
    path = screenshot
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
}


input-field {
    monitor =
    size = 10%, 5%
    outline_thickness = 3
    inner_color = rgba(80, 150, 80, 1) # no fill
    shadow_passess = 2
    shadow_size = 8
    shadow_color = rgb(0, 0, 0)

    outer_color = 000000
    check_color= 000000
    fail_color= 000000

    font_color = rgba(255,255,255,1)
    fade_on_empty = false
    placeholder_text = Type Password
    font_family = JetbrainsMono Nerd Font
    rounding = 15

    position = 0, -450
    halign = center
    valign = center
}


label {
    monitor =
    text = cmd[update:1000] echo "$(date +%I)"
    color = rgba(200, 200, 200, 1.0)
    font_size = 85
    font_family = JetbrainsMono Nerd Font

    position = 0, 80
    halign = center
    valign = center
}



label {
    monitor =
    text = cmd[update:1000] echo "$(date +%M)"
    color = rgba(150, 150, 244, 1.0)
    font_size = 125
    font_family = JetbrainsMono Nerd Font Bold
    position = 0, -40
    halign = center
    valign = center
}


