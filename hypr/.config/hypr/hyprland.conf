# Monitor Configuration Generated by NWG-Displays. Run ArkScripts > Display settings for info
source = ~/.config/hypr/monitors.conf

# Default Programs - Used in keybindings and others
source = ~/.config/hypr/conf/programs.conf

# Autostart - Put applications you want to start at THE END OF THE FILE, NOT THE BEGINNING !!
source = ~/.config/hypr/conf/autostart.conf

# Animations - choose between medium, high, and low
source = ~/.config/hypr/conf/animations/medium.conf

# Hyprland Looks, includes window rules, and decoration.
source = ~/.config/hypr/conf/looks.conf

# Input Configuration
source = ~/.config/hypr/conf/input.conf

# Solarized Colors
source = ~/.config/hypr/solarized.conf

# Environment Variables
source = ~/.config/hypr/conf/environment.conf

# Keybinds, add custom binds AT THE END OF THE FILE, NOT THE BEGINNING !!
source = ~/.config/hypr/conf/binds.conf

### "Discord and other apps are blurry when scaling" Here's the fix btw:

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,1
